<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/login/css/style.css">
    <title >camera</title>
</head>
<body style=" font-family: 'Kanit', sans-serif;">
    <br>
    <section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
                    <h2 style=" font-family: 'Kanit', sans-serif;" class="heading-section">{{data[0]}}'s camera</h2>
                </div>
			</div>
			<div class="row justify-content-center" style="margin-bottom: 20px;">
				<div class="col-md-6 col-mb-5">
					<div class="wrap">
                        <div>
                            <div style="display: flex;
                            flex-direction: column; 
                            justify-content: center;
                            vertical-align: top;
                            text-align: center;
                            margin: 10px;">
                            {% if (data[2] == 'Completed') %}
                            <label >camera id : {{data[6]}}</label>
                            <div><img  class="img-fluid" style = "display: block;
                                margin-left: auto;
                                margin-right: auto;"
                                src="{{ url_for('user_video',id=data[6]) }}" alt="cam{{data[6]}}" width="100%"/></div>
                            {% endif %}
                                <div class="data">
                                    <br>
                                <label >Name : {{data[0]}}</label>
                                <label >Surname : {{data[1]}}</label>
                                <label >Pet's name : {{data[3]}}</label>
                                <label >Pet's type : {{data[5]}}</label>
                                <label >Pet's age : {{data[4]}}</label>
                        
                                <label >Note : {{data[7]}}</label>
                                </div>
                                <div style="margin: 20px;">
                                    <a href="/" class="btn btn-primary">Home</a>
                                    <a href="{{url_for('logout')}}" class="btn btn-secondary">Log out</a>
                                </div>
                            </div>
                        </div>
				</div>
			</div>
		</div>
	</section>

<script src="../static/login/js/jquery.min.js"></script>
  <script src="../static/login/js/popper.js"></script>
  <script src="../static/login/js/bootstrap.min.js"></script>
  <script src="../static/login/js/main.js"></script>
    
</body>
</html>
