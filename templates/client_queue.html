
{% extends "layout.html" %}

{% block content %}
<br>
<div class="row justify-content-center ml-1 mr-1">
    <div class="col-md-6 text-center mb-2">
        <h2 class="heading-section">Today Queue</h2>
        <h3>{{today}}</h3>
    </div>

    <table id="queue_table" class='table' style="color: #6c757d; table-layout: fixed; word-wrap: break-word;" id ='table' 
    data-toggle="table"
    data-search="true"
    data-ajax="ajaxRequest"
    data-filter-control="true" 
    data-show-export="true"
    data-click-to-select="true"
    data-pagination="true"
    data-sort-order="desc"
    data-sort-name="2"
    data-auto-refresh="true"
   ><thead>
    <tr>
        <th  data-sortable="true" >Name</th>
        <th  data-sortable="true" >Surname</th>
        <th  data-sortable="true" >Queue</th>
        <th data-sortable="true" >Pet's name</th>
        <th  data-sortable="true" >Pet's age</th>
        <th data-sortable="true" >Pet's type</th>
        <th data-sortable="true" >Camera ID</th>
    </tr>
        <tbody>

        </tbody>
  </thead>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>

    function ajaxRequest(params) {
    setInterval(()=>{
        var table = $("#queue_table tbody");
        $.ajax({
                type: "GET",
                url: "{{url_for('client_queue_gen')}}",
                contentType: "application/json",
                dataType: 'json',
                success:function(data){
                    //console.log(data);
                    params.success({
                    "rows": data,
                    "total": data.length
                        })
                    },
                 error: function (er) {
                        params.error(er);
                 }
            });
    },1000)}
       

  </script>

{% endblock %}
