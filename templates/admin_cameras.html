{% extends "admin_layout.html" %}
 
    {% block content %} 
    <div class="container-fluid">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Cameras</h2>
    </div>
    <div style=" display: flex; justify-content :center;row-gap: 10px; flex-direction:row;">
        {% for i in num_cams %}
        <div style="display: flex;
        flex-direction: column; 
        justify-content: center;
        vertical-align: top;
        text-align: center;">
        <h4>camera id : {{i}}</h4>
        <img  class="img-fluid" style = "display: block;
            margin-left: auto;
            margin-right: auto;"
            src="{{ url_for('video',id=i) }}" alt="cam{{i}}" width="50%"/>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
    {% endblock %}
